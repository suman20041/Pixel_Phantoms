name: Sync Events from Google Sheet

on:
  schedule:
    # Runs every 3 hours
    - cron: '0 */3 * * *'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Sync Script
        run: node scripts/update-events.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes to data/events.json
          if [[ -n $(git status --porcelain data/events.json) ]]; then
            git add data/events.json
            git commit -m "chore: auto-sync events from google sheet"
            git push
          else
            console.log("No changes detected in events.json");
          fi