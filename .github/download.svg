<!-- Enhanced GitHub README Banner (SVG only) -->
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pixel Phantoms Banner">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027"></stop>
      <stop offset="50%" stop-color="#203a43"></stop>
      <stop offset="100%" stop-color="#2c5364"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5d4"></stop>
      <stop offset="100%" stop-color="#7b61ff"></stop>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Subtle noise -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"></feFuncA>
      </feComponentTransfer>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="400" fill="url(#bgGrad)"></rect>

  <!-- Accent wave -->
  <path d="M0,280 C200,240 400,320 600,300 800,280 1000,220 1200,240 1400,260 1600,230 1600,230 L1600,400 L0,400 Z" fill="url(#accentGrad)" opacity="0.18"></path>

  <!-- Glow ring -->
  <circle cx="1280" cy="120" r="90" fill="none" stroke="url(#accentGrad)" stroke-width="6" filter="url(#glow)" opacity="0.8"></circle>

  <!-- Title -->
  <text x="100" y="185" font-size="86" font-weight="800" letter-spacing="1.5" fill="#eafcff" filter="url(#textShadow)" style="font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;">
    Pixel Phantoms
  </text>

  <!-- Subtitle -->
  <text x="104" y="235" font-size="28" fill="#c7f9ff" opacity="0.9" style="font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;">
    From Students, For Students
  </text>

  <!-- Divider -->
  <rect x="100" y="255" width="420" height="4" rx="2" fill="url(#accentGrad)"></rect>

  <!-- Noise overlay -->
  <rect x="0" y="0" width="1600" height="400" filter="url(#noise)" opacity="0.35"></rect>
</svg>
