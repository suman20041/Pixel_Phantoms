<!-- Enhanced Pixel Phantoms Banner (SVG – code only, GitHub README ready) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-label="Pixel Phantoms – From Students, For Students">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29"></stop>
      <stop offset="50%" stop-color="#302b63"></stop>
      <stop offset="100%" stop-color="#24243e"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5d4"></stop>
      <stop offset="100%" stop-color="#7b61ff"></stop>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>

    <!-- Noise -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.035"></feFuncA>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="400" fill="url(#bg)"></rect>

  <!-- Decorative wave -->
  <path d="M0 280 C200 240, 400 320, 600 300
       C800 280, 1000 220, 1200 240
       C1400 260, 1600 230, 1600 230
       L1600 400 L0 400 Z" fill="url(#accent)" opacity="0.18"></path>

  <!-- Floating circles -->
  <circle cx="1300" cy="120" r="90" stroke="url(#accent)" stroke-width="5" fill="none" filter="url(#glow)" opacity="0.9"></circle>
  <circle cx="1450" cy="80" r="40" stroke="#00f5d4" stroke-width="3" fill="none" opacity="0.4"></circle>

  <!-- Title -->
  <text x="100" y="185" font-size="88" font-weight="800" letter-spacing="2" fill="#ecfeff" filter="url(#shadow)" style="font-family: Inter, Segoe UI, system-ui, -apple-system, sans-serif;">
    Pixel Phantoms
  </text>

  <!-- Subtitle -->
  <text x="104" y="238" font-size="30" fill="#c7f9ff" opacity="0.95" style="font-family: Inter, Segoe UI, system-ui, -apple-system, sans-serif;">
    From Students, For Students
  </text>

  <!-- Accent line -->
  <rect x="100" y="255" width="460" height="4" rx="2" fill="url(#accent)"></rect>

  <!-- Noise overlay -->
  <rect width="1600" height="400" filter="url(#noise)" opacity="0.35"></rect>

</svg>
